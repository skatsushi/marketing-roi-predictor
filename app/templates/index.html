{% extends "base.html" %}

{% block content %}
  <h2>Predict Advertisement ROI</h2>
  <form method="POST" action="{{ url_for('predict') }}">
      <div class="form-group">
          <label for="index">Index</label>
          <input type="number" class="form-control" id="index" name="index" required>
      </div>
      <div class="form-group">
          <label for="EMAIL">Email</label>
          <input type="number" class="form-control" id="EMAIL" name="EMAIL" required>
      </div>
      <div class="form-group">
          <label for="SEARCH_ENGINE">Search Engine</label>
          <input type="number" class="form-control" id="SEARCH_ENGINE" name="SEARCH_ENGINE" required>
      </div>
      <div class="form-group">
          <label for="SOCIAL_MEDIA">Social Media</label>
          <input type="number" class="form-control" id="SOCIAL_MEDIA" name="SOCIAL_MEDIA" required>
      </div>
      <div class="form-group">
          <label for="VIDEO">Video</label>
          <input type="number" class="form-control" id="VIDEO" name="VIDEO" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
  </form>
  {% if prediction_text %}
    <div class="mt-3">
        <p class="alert alert-info">{{ prediction_text }}</p>
    </div>
  {% endif %}
  <a href="{{ url_for('history') }}" class="btn btn-secondary mt-3">View Prediction History</a>
{% endblock %}
